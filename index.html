<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes/default.css" id="theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-container" id="background-container">
        <img id="background-image" src="https://eo-api.160621.xyz/img/bing" alt="背景图片">
    </div>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <button class="btn-icon" id="back-btn" title="返回上级">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="btn-icon" id="home-btn" title="返回根目录">
                    <i class="fas fa-home"></i>
                </button>
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item active">根目录</span>
                </div>
            </div>
            <div class="toolbar-right">
                <div class="view-controls">
                    <button class="btn-icon view-btn active" data-view="grid" title="网格视图">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="btn-icon view-btn" data-view="list" title="列表视图">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
                <div class="theme-selector">
                    <button class="btn-icon" id="theme-btn" title="切换主题">
                        <i class="fas fa-palette"></i>
                    </button>
                    <div class="theme-dropdown" id="theme-dropdown">
                        <div class="theme-option" data-theme="default">默认</div>
                        <div class="theme-option" data-theme="green">绿色</div>
                        <div class="theme-option" data-theme="purple">紫色</div>
                        <div class="theme-option" data-theme="gray">灰色</div>
                        <div class="theme-option" data-theme="transparent">透明</div>
                    </div>
                </div>
                <button class="btn-icon" id="search-btn" title="搜索">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- 搜索栏 -->
        <div class="search-container" id="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索书签...">
                <button class="btn-icon" id="clear-search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>快速访问</h3>
                    <button class="btn-icon sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div class="quick-access" id="quick-access">
                        <!-- 快速访问项目将动态生成 -->
                    </div>
                    <div class="stats">
                        <h4>统计信息</h4>
                        <div class="stat-item">
                            <span>总书签数:</span>
                            <span id="total-bookmarks">0</span>
                        </div>
                        <div class="stat-item">
                            <span>文件夹数:</span>
                            <span id="total-folders">0</span>
                        </div>
                        <div class="stat-item">
                            <span>最后同步:</span>
                            <span id="last-sync">-</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 侧边栏展开按钮（当侧边栏收起时显示） -->
            <button class="sidebar-expand-btn" id="sidebar-expand-btn" style="display: none;">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- 内容区域 -->
            <section class="content-area">
                <div class="content-header">
                    <div class="content-info">
                        <span class="item-count" id="item-count">0 项</span>
                    </div>
                    <div class="sort-controls">
                        <select id="sort-select">
                            <option value="name">按名称排序</option>
                            <option value="date">按日期排序</option>
                            <option value="type">按类型排序</option>
                        </select>
                    </div>
                </div>
                
                <div class="bookmark-container" id="bookmark-container">
                    <!-- 书签项目将在这里动态生成 -->
                </div>
            </section>
        </main>

        <!-- 状态栏 -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="status-text">就绪</span>
            </div>
            <div class="status-right">
                <span id="current-path">根目录</span>
            </div>
        </footer>
    </div>

    <!-- 书签详情模态框 -->
    <div class="modal" id="bookmark-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">书签详情</h3>
                <button class="btn-icon modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 详情内容将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
